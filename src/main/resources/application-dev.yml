spring:
  datasource:
    url: jdbc:mysql://ddd-mysql:3306/default
    username: root
    password: password

  # Hibernate 설정
  jpa:
    hibernate:
      ddl-auto: update
      naming:
        strategy: org.hibernate.cfg.ImprovedNamingStrategy
      properties:
        hibernate.format_sql: true
        hibernate.enable_lazy_load_no_trans: true

# Prefix 설정
server:
  servlet:
    context-path: /api

  # cognito 설정
  security:
    oauth2:
      client:
        registration:
          cognito:
            clientId: pphu5ge7ch41s2nhqmo1v5te8
            clientSecret: clientSecret
            scope: email
            redirect-uri: https://waggle-waggle.vercel.app
            clientName: userPoolAppClient
        provider:
          cognito:
            issuerUri: https://cognito-idp.{region}.amazonaws.com/{poolId}
            user-name-attribute: cognito:username